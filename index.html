<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.ico" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>BKT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main">
      <div class="row">
        <label for="rbc">RBC</label>
        <input id="rbc" placeholder="Eritrocitai" />
      </div>
      <div class="row">
        <label for="hgb">HGB</label>
        <input id="hgb" placeholder="Hemoglobinas" />
      </div>
      <div class="row">
        <label for="mcv">MCV</label>
        <input id="mcv" placeholder="MCV" />
      </div>
      <div class="row">
        <label for="mch">MCH</label>
        <input id="mch" placeholder="MCH" />
      </div>
      <div class="row">
        <label for="mchc">MCHC</label>
        <input id="mchc" placeholder="MCHC" />
      </div>
      <div class="row">
        <label for="hct">HCT</label>
        <input id="hct" placeholder="Hematokritas" />
      </div>
      <div class="row">
        <label for="leu">LEU</label>
        <input id="leu" placeholder="Leukocitai" />
      </div>
      <div class="row">
        <label for="lym">LYM</label>
        <input id="lym" placeholder="Limfocitai" />
      </div>
      <div class="row">
        <label for="eos">EOS</label>
        <input id="eos" placeholder="Eozinofilai" />
      </div>
      <div class="row">
        <label for="ney">NEU</label>
        <input id="neu" placeholder="Neutrofilai" />
      </div>
      <div class="row">
        <label for="plt">PLT</label>
        <input id="plt" placeholder="Trombocitai" />
      </div>
      <div class="row">
        <label for="crb">CRB</label>
        <input id="crb" placeholder="CRB" />
      </div>
      <div class="row">
        <label id="copylabel" for="copy"
          >Tekstas (paspausti kad kopijuoti)</label
        >
      </div>
      <div class="row">
        <textarea id="copy"></textarea>
      </div>
      <div class="row">
        <span id="custom-tooltip">Nukopijuota!</span>
      </div>
    </div>
  </body>
</html>
